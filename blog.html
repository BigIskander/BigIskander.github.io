---
layout: default
title: Блог
description: "Последние записи в блоге."
---
<h1>Последние записи в блоге:</h1>

<ul>
  {% for post in site.posts %}
    <li class="blog">
      <h2><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
